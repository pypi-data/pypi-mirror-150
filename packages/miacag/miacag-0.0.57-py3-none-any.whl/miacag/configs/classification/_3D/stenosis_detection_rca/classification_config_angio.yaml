  pretrain_model: "None" #"/home/sauroman/mia/models/torchhub/3D/mvit_base_16x4"
  pretrain_encoder: "None"
# Data loader configuration
task_type: "classification"
#labels_names: ["sten_procent_2_midt_rca"]
labels_names: ["sten_procent_2_midt_rca", "sten_procent_3_prox_rca"]
weighted_sampler: "False"
cache_num: 'None'
cache_rate: 0.001 #0.25
cache_test: 'False'
loaders:
  #dimension order
  format: 'dicom'
  store_memory: False

  use_amp: False
  

  CropForeGround: False
  isCT: False

  spatial_resize: False

  pixdim_height: 4 # 0.213828125
  pixdim_width: 4 # 0.213828125
  pixdim_depth: 66 # 0.33 # 1/66.673
  Resize_height: 224 #224 #312 #224 #224 # 224
  Resize_width: 224 #224 #312 #224 #224 # 224
  Resize_depth: -1 #-1

  spatial_scaling: "False"
  temporal_scaling: "False"
  translate: "False"
  rotate: "False"

  Crop_height: 224 #224 #312 #224 #224 # 224
  Crop_width: 224 #224 #312 #224 #224 # 224
  Crop_depth: 16
  batchSize: 1


  # validation method 
  val_method:
    type: patches #'sliding_window' # patches | sliding_window
    samples: 1
    saliency: 'False'
    misprediction: 'False'

# trainer configuration
trainer:
  # how many iterations between validations
  validate_frequency: 2
  # max number of epochs
  epochs: 1
  # number of epochs before use early stopping
  max_stagnation: 100

# optimizer configuration
optimizer:
  type: "sgd" # 
  # initial learning rate
  learning_rate: 0.10 # 0.0003125 # 0.05*BS/256 -> 0.1 if BS=512
  # weight decay
  weight_decay: 0.0005 #5e-4 
  momentum: 0.9

lr_scheduler:
  type: None #
  lr_warmup_epochs: 10
  steps_for_drop: 1
  gamma: 0.2
# loss function configuration
loss:
  # loss function to be used during training
  name: ['CE'] #CE_pixel CE_pixel
# evaluation metric configuration
eval_metric_train:
  name: ['acc_top_1']
eval_metric_val:
  name: ['acc_top_1']
