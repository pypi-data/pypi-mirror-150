[metadata]
name = dagmc_bounding_box
version = attr: dagmc_bounding_box.__version__
author = The dagmc_bounding_box Development Team
author_email = mail@jshimwell.com
description = Find the bounding box and other related properties of a DAGMC h5m file
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fusion-energy/dagmc_bounding_box
license = MIT
license_file = LICENSE.txt
classifiers = 
	Natural Language :: English
	Topic :: Scientific/Engineering
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Source = https://github.com/fusion-energy/dagmc_bounding_box
	Tracker = https://github.com/fusion-energy/dagmc_bounding_box/issues

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	h5py
	meshio
	trimesh

[options.extras_require]
tests = 
	pytest >= 5.4.3
	pytest-cov

[flake8]
per-file-ignores = __init__.py:F401

[egg_info]
tag_build = 
tag_date = 0

