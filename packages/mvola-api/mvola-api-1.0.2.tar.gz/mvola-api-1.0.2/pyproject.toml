[tool.poetry]
name = "mvola-api"
version = "1.0.2"
description = "Python package for MVola API"
authors = ["tsiresymila <tsiresymila@gmail.com>"]
license = "MIT"
readme= "README.md"
keywords = ['mvola','telma']

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^1.9.0"
requests = "^2.27.1"
python-dotenv = "^0.20.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
poetry = "^1.1.13"
python-dotenv = "^0.20.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
