[metadata]
name = nc_py_install
description = Python 3.9+ package for installing Nextcloud Python Framework
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bigcat88/nc_py_install
author = Alexander Piskun
author_email = bigcat88@users.noreply.github.com
keywords = python, install, framework, nextcloud
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Topic :: Software Development
	Topic :: System :: Installation/Setup
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
license = Apache-2.0
project_urls = 
	Documentation=https://nc-py-install.readthedocs.io
	Source=https://github.com/bigcat88/nc_py_install
	Changelog=https://github.com/bigcat88/nc_py_install/blob/master/CHANGELOG.md

[options]
python_requires = >=3.9
zip_safe = True
packages = nc_py_install

[options.extras_require]
docs = 
	sphinx>=4.4
	sphinx-issues>=3.0.1
	sphinx-rtd-theme>=1.0
tests = 
	pytest
dev = 
	pre-commit
	pytest
	pylint
	coverage

[flake8]
max-line-length = 110
target-version = ["py39"]
ignore = C0116, E203
per-file-ignores = 
	__init__.py: F401

[egg_info]
tag_build = 
tag_date = 0

