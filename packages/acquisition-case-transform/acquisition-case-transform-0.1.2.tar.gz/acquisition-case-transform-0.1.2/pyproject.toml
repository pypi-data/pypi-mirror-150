[tool.poetry]
name = "acquisition-case-transform"
version = "0.1.2"
description = "Fix typograpic errors / non-standard Supreme Court citations"
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]

[tool.poetry.dependencies]
python = "^3.10"
citation-date = "^0.0.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
pytest-instafail = "^0.4.2"
pytest-sugar = "^0.9.4"
pytest-icdiff = "^0.5"
pytest-cov = "^2.12.1"
mypy = "^0.942"
black = "^22.3.0"
isort = "^5.10.1"
pre-commit = "^2.18.1"
ipykernel = "^6.12.1"
tqdm = "^4.64"

[tool.pytest]
minversion = "6.0"
addopts = "-ra -q --cov=acquisition_case_transform tests/"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.1.4"]
build-backend = "poetry.core.masonry.api"
