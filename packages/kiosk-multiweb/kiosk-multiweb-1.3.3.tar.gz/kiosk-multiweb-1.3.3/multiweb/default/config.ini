[platform]
platform = native

[debug]
debug = no
gui_log_display = no

[display]
fullscreen = yes
overlay_mode = no
portrait = yes

[id]
interface = eth0
getter = netifaces
display = yes
display_frequency = 0
display_duration = 30

[http]
client_provider = treq
max_concurrent_requests = 1
max_background_downloads = 1
max_concurrent_downloads = 3

[resources]
prefetch_retries = 6
prefetch_retry_delay = 60

[cache]
max_size = 100000000

[text]
font_name = fonts/Sakalbharati.ttf
use_fcm = yes
fcm_system = no
fcm_fonts = fonts/noto

[sxm]
url = https://cloud.starxmedia.in/api

[multiweb]
url = https://apps.starxmedia.in/api/v1
apps_per_row = 0
pad_last_row = yes
block_heuristic_blank = yes

