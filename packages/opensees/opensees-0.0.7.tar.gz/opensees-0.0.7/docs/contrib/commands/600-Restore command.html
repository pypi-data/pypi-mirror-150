# Restore command

<p>This command is used to restore the state of the model from the
information stored in the database.</p>

```tcl
restore $commitTag
```
<hr />
<table>
<tbody>
<tr class="odd">
<td><p><code class="parameter-table-variable">commitTag</code></p></td>
<td><p>unique identifier used to restore the state at the model when the
save command was invoked</p></td>
</tr>
</tbody>
</table>
