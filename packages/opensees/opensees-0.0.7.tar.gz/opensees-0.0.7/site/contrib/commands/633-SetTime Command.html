# SetTime Command

<p>This command is used to set the time in the Domain.</p>

```tcl
setTime $pseudoTime
```
<hr />
<table>
<tbody>
<tr class="odd">
<td><p><code class="parameter-table-variable">pseudoTime</code></p></td>
<td><p>Time domain to be set</p></td>
</tr>
</tbody>
</table>

## Examples

<p>setTime 1.0; # sets time to 1.0</p>
