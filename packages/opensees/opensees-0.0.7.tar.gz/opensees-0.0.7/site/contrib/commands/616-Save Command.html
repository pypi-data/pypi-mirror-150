# Save Command

<p>This command is used to save the state of the model in the
database.</p>

```tcl
save $commitTag
```
<hr />
<table>
<tbody>
<tr class="odd">
<td><p><code class="parameter-table-variable">commitTag</code></p></td>
<td><p>unique identifier that can be used to restore the state at a
later time</p></td>
</tr>
</tbody>
</table>
