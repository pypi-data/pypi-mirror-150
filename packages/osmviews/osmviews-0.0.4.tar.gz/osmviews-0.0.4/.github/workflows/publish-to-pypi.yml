#
# Publish Python packages to PyPI
#
# Adapted from this template:
# https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
#
# Local modifications:
# - Run unit tests
# - Do not push to TestPyPI because of this bug:
#   https://github.com/pypa/setuptools_scm/issues/455

name: Test, build and publish Python packages ðŸ“¦ to PyPI
on: [push]
jobs:
  test-build-n-publish:
    name: Test, build, and publish Python packages ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Run unit tests
      run: |
        PYTHONPATH=src python -m unittest
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution packages ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
