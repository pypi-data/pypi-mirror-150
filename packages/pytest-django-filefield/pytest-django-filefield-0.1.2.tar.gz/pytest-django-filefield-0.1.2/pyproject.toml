[project]
name = "pytest-django-filefield"
version = "0.1.2"
description = "Replaces FileField.storage with something you can patch globally."
readme = "README.md"
license = { file = "UNLICENSE.txt" }
authors = [
    { name = "Mikhail Bulash", email = "scaryspiderpig@protonmail.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "pytest >= 5.2"
]

[project.entry-points.pytest11]
django-filefield = "pytest_django_filefield.plugin"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "pytest_django_filefield"
