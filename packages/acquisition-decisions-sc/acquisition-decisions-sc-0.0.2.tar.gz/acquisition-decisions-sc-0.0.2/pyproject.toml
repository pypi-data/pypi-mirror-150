[tool.poetry]
name = "acquisition-decisions-sc"
version = "0.0.2"
description = "Processes decisions starting 1996 to present date. The Philippine Supreme Court's digital library starts in 1996."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]

[tool.poetry.dependencies]
python = "^3.9"
acquisition-ruling-phrase = "^0.3.1"
acquisition-sanitizer = "^0.4.1"
acquisition-case-transform = "^0.1.1"
httpx = "^0.22"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
pytest-instafail = "^0.4.2"
pytest-sugar = "^0.9.4"
pytest-icdiff = "^0.5"
pytest-cov = "^2.12.1"
mypy = "^0.942"
black = "^22.3.0"
isort = "^5.10.1"
pre-commit = "^2.18.1"
ipykernel = "^6.12.1"
tqdm = "^4.64"
jupyter = "^1.0.0"
notebook = "^6.4.11"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=acquisition_decisions_sc tests/"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"
