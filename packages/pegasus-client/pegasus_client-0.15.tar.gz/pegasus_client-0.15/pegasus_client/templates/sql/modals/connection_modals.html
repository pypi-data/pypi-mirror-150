<!-- add connection -->
<div class="modal fade" id="newConnModal" tabindex="-1" role="dialog" aria-labelledby="newConnModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="newConnModalLabel">New Connection</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form name="new_conn_form" id="new_conn_form" method="POST" action="/sql-api/updateconn" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <input name="connName" onkeypress="return event.charCode != 32" type="text" class="form-control mb-3" placeholder="connection name" required>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Type</label>
                </div>
                <select name="type" class="custom-select">
                    <option selected>Choose...</option>
                    <option value="mysql">MySQL</option>
                    <option value="sqlserver">SQL Server</option>
                    <option value="azure">Azure Server</option>
                </select>
                </div>
                <input name="server" type="text" class="form-control mb-3" id="server" placeholder="server" required>
                <input name="database" type="text" class="form-control mb-3" id="database" placeholder="database">
                <input name="username" type="text" class="form-control mb-3" id="username" placeholder="username (optional)">
                <input name="password" type="password" class="form-control mb-3" id="password" placeholder="password (optional)">
            
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-success">add</button>
                </form>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- delete connection -->
{% for conn in config['connections'] %}
<div class="modal fade" id="delete{{conn}}Modal" tabindex="-1" role="dialog" aria-labelledby="newConnModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="newconnModalLabel">Delete {{ conn }}?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-footer">
            <form action="/sql-api/deleteconn/{{conn}}">
                <button type="submit" class="btn btn-danger">Yes</button>
            </form>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
