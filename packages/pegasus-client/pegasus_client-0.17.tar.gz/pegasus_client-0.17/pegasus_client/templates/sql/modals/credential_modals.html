<!-- add credential -->
<div class="modal fade" id="newCredModal" tabindex="-1" role="dialog" aria-labelledby="newCredModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newCredModalLabel">New Credential</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="new_cred_form" id="new_cred_form" method="POST" action="/sql-api/updatecred"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <input name="credName" type="text" class="form-control mb-3" id="credName" placeholder="name"
                        required>
                    <input name="username" type="text" class="form-control mb-3" id="username"
                        placeholder="username (optional)">
                    <input name="password" type="password" class="form-control mb-3" id="password"
                        placeholder="password (optional)">

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">add</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- delete credential -->
{% for cred in config['credentials'] %}
<div class="modal fade" id="delete{{cred}}Modal" tabindex="-1" role="dialog" aria-labelledby="newCredModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newcredcredModalLabel">Delete {{ cred }}?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <form action="/sql-api/deletecred/{{cred}}">
                    <button type="submit" class="btn btn-danger">Yes</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
