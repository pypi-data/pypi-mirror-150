
<div class="row">
    {% for command in info['available_commands'] %}
    <div class="col-md-4">
        <div class="card" style="margin: 5px;">
            <div class="card-body" style="margin: 1px;">
                <h5 class="card-title">{{ command }}</h5>
                <input name="param" type="text" class="form-control" id="command_input" type="search">
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-secondary">Go</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
