[build-system]
requires = [
    "poetry>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "Is-was-Doc"
version = "0.1.0"
description = "Create and deal with error codes"
readme = "README.rst"
license = "MIT"
authors = [
    "Nicola Coretti <nico.coretti@gmail.com>",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
keywords = [
    "python",
    "error-codes",
    "errors",
]
repository = "https://github.com/nicoretti/iwd"
homepage = "https://github.com/nicoretti/iwd"
packages = [
    { include = "src/iwd/**/*.py" },
]
include = [
    ".coveragerc",
    "noxfile.py",
    "poetry.lock",
    "*.rst",
    "*.txt",
    "*.toml",
    "docs/*",
    "scripts/*",
    "examples/*",
]

[tool.poetry.scripts]
iwd = "iwd:cli.main"

[tool.poetry.dependencies]
python = "^3.7"
tomli = "^2.0.1"
tomli-w = "^1.0.0"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
coverage = "^6.3.1"
furo = "^2022.1.2"
isort = "^5.10.1"
mypy = "^0.931"
nox = "^2022.1.7"
nox-poetry = "^0.9.0"
prysk = "^0.11.0"
pylint = "^2.12.2"
pytest = "^7.0.1"
pyupgrade = "^2.32.0"
Sphinx = "^4.4.0"

[tool.coverage.run]
source = [
    "src/iwd",
]

[tool.pylint.master]
fail-under = 7

[tool.pylint.format]
max-line-length = 88
max-module-lines = 800

[tool.pylint.message_control]
disable = "C0330, C0326"

[tool.black]
line-length = 88
verbose = true
include = "\\.pyi?$"

[too.isort]
profile = "black"
