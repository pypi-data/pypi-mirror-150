[check-manifest]
ignore = 
	*.sublime-project
	.git*
	.vscode/*
	manage.py

[coverage:run]
source = common
omit = */urls.py,*/tests/*,*/migrations/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __str__
	def __repr__
	if settings.DEBUG
	NOQA
	NotImplementedError

[metadata]
name = medux-common
version = attr:medux.common.__version__
description = "MedUX common tools and models, which are used for medux_online and medux"
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Christian GonzÃ¡lez
author_email = office@nerdocs.at
url = https://medux.at/
license = AGPLv3+
license_file = LICENSE.md
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Web Environment
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: JavaScript
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
zip_safe = True
include_package_data = True
namespace_packages = medux
packages = 
	medux.common
	medux.settings
install_requires = 
	django-enumfields
	toml
python_requires = >=3.10

[options.extras_require]
dev = 
	check-manifest
	pytest
	pytest-cov
	twine

[tool:pytest]
addopts = --cov medux.common --cov-append --cov-report=xml --cov-report term-missing
DJANGO_SETTINGS_MODULE = tests.test_settings

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203, E501

[egg_info]
tag_build = 
tag_date = 0

