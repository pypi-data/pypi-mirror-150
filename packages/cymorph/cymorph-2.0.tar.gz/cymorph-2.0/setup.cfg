[metadata]
name = cymorph
version = 2.0
description = Non-parametric Galaxy Morphology Package
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = Igor Kolesnikov
author_email = igor.s.kolesnikov@gmail.com
url = https://github.com/igorkolesnikov13/cymorph
download_urls = https://pypi.org/project/cymorph
project_urls = 
	Documentation = https://github.com/igorkolesnikov13/cymorph
	Code = https://github.com/igorkolesnikov13/cymorph
	Issue tracker = https://github.com/igorkolesnikov13/cymorph/issues
classifiers = 
	Development Status :: 1 - Planning
	License :: OSI Approved :: MIT License
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: C
	Programming Language :: Cython
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
zip_safe = False
python_requires = >=3.5
package_dir = =src
packages = find:

[options.packages.find]
where = src

[options.package_data]
* = *.pxd, *.pyx, *.h

[egg_info]
tag_build = 
tag_date = 0

