- name: Default gross/market income is zero.
  period: 2022
  output:
    medicaid_income: 0

- name: Medicaid income for one person with employment income is just their employment income.
  period: 2022
  input:
    employment_income: 10_000
  output:
    medicaid_income: 10_000

- name: Medicaid sums employment income.
  period: 2022
  input:
    people:
      p1:
        employment_income: 10_000
      p2:
        employment_income: 20_000
    spm_units:
      spm_unit:
        members: [p1, p2]
    tax_units:
      tax_unit:
        members: [p1, p2]
  output:
    medicaid_income: 30_000
