- name: Adult with no dependents
  period: 2022
  input:
    age: 19
  output:
    medicaid_person_type: ADULT_WITHOUT_DEPENDENT

- name: Two adults with no dependents
  period: 2022
  input:
    people:
      p1:
        age: 19
      p2:
        age: 25
    spm_units:
      spm_unit:
        members: [p1, p2]
  output:
    medicaid_person_type: [ADULT_WITHOUT_DEPENDENT, ADULT_WITHOUT_DEPENDENT]

- name: Adult with dependent
  period: 2022
  input:
    people:
      p1:
        age: 19
      p2:
        age: 6
    spm_units:
      spm_unit:
        members: [p1, p2]
  output:
    medicaid_person_type: [ADULT_WITH_DEPENDENT, CHILD_AGE_6_18]

- name: Adult with dependent
  period: 2022
  input:
    people:
      parent1:
        age: 40
      parent2:
        age: 36
      child:
        age: 4
      infant:
        age: 0
    spm_units:
      spm_unit:
        members: [parent1, parent2, child, infant]
  output:
    medicaid_person_type:
      [ADULT_WITH_DEPENDENT, ADULT_WITH_DEPENDENT, CHILD_AGE_1_5, CHILD_AGE_0]

- name: Pregnant person is covered as pregnant.
  period: 2022
  absolute_error_margin: 0
  input:
    is_pregnant: true
  output:
    medicaid_person_type: PREGNANT

- name: 59 days post-partum in CA, covered as pregnant.
  period: 2022
  absolute_error_margin: 0
  input:
    count_days_postpartum: 59
  output:
    medicaid_person_type: PREGNANT

- name: 60 days post-partum in CA, covered as an adult with a dependent.
  period: 2022
  absolute_error_margin: 0
  input:
    people:
      parent:
        age: 30
        count_days_postpartum: 60
      child:
        age: 4
        count_days_postpartum: .inf
    spm_units:
      spm_unit:
        members: [parent, child]
  output:
    medicaid_person_type: [ADULT_WITH_DEPENDENT, CHILD_AGE_1_5]
