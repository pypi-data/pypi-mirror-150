[metadata]
name = parscival
description = modular framework for parsing, mapping and transforming STS data
author = Cristian Martinez; Lionel Villard
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://gitlab.com/cortext/cortext-methods/parscival
project_urls = 
	Source = https://gitlab.com/cortext/cortext-methods/parscival
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	rich
	parsimonious
	pyyaml
	klepto
	h5py
	jinja2
	pysqlite3
	pluginlib
	python-dotenv
	python-dateutil

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	parscival = parscival.worker:run

[tool:pytest]
addopts = 
	--cov parscival --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = parscival

[egg_info]
tag_build = 
tag_date = 0

