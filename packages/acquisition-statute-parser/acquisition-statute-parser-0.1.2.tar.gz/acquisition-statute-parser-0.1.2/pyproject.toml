[tool.poetry]
name = "acquisition-statute-parser"
version = "0.1.2"
description = "Parse statutes into fields after acquisition from scraping."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]

[tool.poetry.dependencies]
python = "^3.9"
html-sanitizer = "^1.9.3"
httpx = "^0.22"
beautifulsoup4 = "^4.11"
html5lib = "^1.1"
arrow = "^1.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
pytest-instafail = "^0.4.2"
pytest-sugar = "^0.9.4"
pytest-icdiff = "^0.5"
pytest-cov = "^2.12.1"
mypy = "^0.942"
black = "^22.3.0"
isort = "^5.10.1"
pre-commit = "^2.18.1"
ipykernel = "^6.12.1"
tqdm = "^4.64"
jupyter = "^1.0.0"
notebook = "^6.4.11"

[tool.pytest]
minversion = "6.0"
addopts = "-ra -q --cov=acquisition_statute_parser tests/"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"
