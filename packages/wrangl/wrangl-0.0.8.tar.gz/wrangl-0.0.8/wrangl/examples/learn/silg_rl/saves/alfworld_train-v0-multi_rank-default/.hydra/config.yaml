name: ${env.name}-${model.name}-${suffix}
suffix: default
model:
  name: multi_rank
  use_local_conv: false
  use_grid_attn: false
  field_attn: false
  stateful: true
  num_film: 3
  demb: 30
  drnn: 100
  drep: 200
env:
  name: alfworld_train-v0
  time_penalty: -0.02
project: wrangl-example-silg-rl
peer: 0
wandb:
  enable: false
  project: ${project}
  name: ${name}
  entity: ${oc.env:USER}
savedir: ${oc.env:PWD}/saves/${name}
localdir: ${savedir}/peers/${peer}
local_name: ${name}-${peer}
ckpt_path: ${savedir}/latest.ckpt
debug: false
max_steps: 1000000000
autoresume: false
device: cuda:0
actor_batch_size: 48
baseline_cost: 0.5
batch_size: 4
connect: 100.97.69.72:4431
discounting: 0.99
entropy_cost: 0.005
grad_clip_norm: 40
log_fmt: '[%(levelname)s:${name} %(module)s:%(lineno)d %(asctime)s] %(message)s'
log_interval: 10
checkpoint_interval: 600
num_actor_batches: 4
num_actor_cpus: 48
optimizer:
  learning_rate: 0.0005
  alpha: 0.99
  momentum: 0
  epsilon: 0.01
unroll_length: 64
virtual_batch_size: 64
reward_clip: 1.0
warmup: 0
