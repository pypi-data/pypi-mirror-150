name: ${env.name}-${model.name}-${suffix}
suffix: 4
model:
  name: multi
  use_local_conv: false
  use_grid_attn: false
  field_attn: false
  stateful: false
  num_film: 5
  demb: 100
  drnn: 200
  drep: 400
env:
  name: rtfm_train_s1-v0
  time_penalty: -0.02
project: silg-moolib
peer: 0
wandb:
  enable: true
  project: ${project}
  name: ${name}
  entity: ${oc.env:USER}
savedir: ${oc.env:PWD}/saves/${name}
localdir: ${savedir}/peers/${peer}
local_name: ${name}-${peer}
ckpt_path: ${savedir}/latest.ckpt
debug: false
max_steps: 1000000000
autoresume: false
device: cuda:0
actor_batch_size: 256
baseline_cost: 0.5
batch_size: 128
connect: 100.97.69.72:4431
discounting: 0.99
entropy_cost: 0.05
grad_clip_norm: 40
log_fmt: '[%(levelname)s:${name} %(module)s:%(lineno)d %(asctime)s] %(message)s'
log_interval: 10
checkpoint_interval: 600
num_actor_batches: 1
num_actor_cpus: 10
optimizer:
  learning_rate: 0.0005
  alpha: 0.99
  momentum: 0
  epsilon: 0.01
unroll_length: 20
virtual_batch_size: 128
reward_clip: 1.0
warmup: 0
